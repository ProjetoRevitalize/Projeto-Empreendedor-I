<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitalize – Visualizar Plano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="plan-view-page">
  <div class="overlay">
    <!-- Cabeçalho com botão de voltar e título -->
    <header class="app-header">
      <button id="backToPlans" class="icon-btn" title="Voltar">
        <!-- Ícone de seta para a esquerda -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>
      <h1>Plano de Treino</h1>
    </header>
    <!-- O conteúdo do plano será injetado aqui via JavaScript -->
    <div id="selectedPlanView" class="plan-view"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
