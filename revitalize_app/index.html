<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitalize – Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login">
  <!-- A camada de sobreposição ajuda a ajustar contraste entre o plano de fundo e os elementos do formulário. -->
  <div class="overlay">
    <!-- Área da marca com o ícone e o texto do logotipo. -->
    <div class="logo-container">
      <img src="assets/logo_icon.png" alt="Revitalize" class="logo-icon" />
      <img src="assets/logo_text.png" alt="Revitalize Health &amp; Wellness" class="logo-text" />
    </div>
    <!-- Formulário de login -->
    <form id="loginForm" class="form-container">
      <h2>Login</h2>
      <div class="input-group">
        <label for="loginEmail">E‑mail</label>
        <input type="email" id="loginEmail" name="email" placeholder="seuemail@exemplo.com" required />
      </div>
      <div class="input-group">
        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" name="password" placeholder="Sua senha" required />
      </div>
      <p id="loginError" class="error-message"></p>
      <button type="submit" class="btn primary">Entrar</button>
      <p class="link">Não tem conta? <a href="register.html">Cadastrar‑se</a></p>
      <p class="link"><a href="#" id="forgotPasswordLink">Esqueci minha senha?</a></p>
    </form>
    <!-- Modal de autenticação em dois fatores (invisível até ser acionado) -->
    <div id="twoFactorModal" class="modal">
      <div class="modal-content">
        <h3 id="twoFactorTitle">Verificação em 2 passos</h3>
        <p id="twoFactorSubtitle">Código enviado para o seu e‑mail. Insira abaixo:</p>
        <input type="text" id="twoFactorCode" placeholder="Código de verificação" />
        <p id="twoFactorError" class="error-message"></p>
        <button id="verifyLoginButton" class="btn primary">Verificar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
