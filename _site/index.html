<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitalize – Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login">
  <!-- A camada de sobreposição ajuda a ajustar contraste entre o plano de fundo e os elementos do formulário. -->
  <div class="overlay">
    <!-- Área da marca com o ícone e o texto do logotipo. -->
    <div class="logo-container">
      <img src="assets/logo_icon.png" alt="Revitalize" class="logo-icon" />
      <img src="assets/logo_text.png" alt="Revitalize Health &amp; Wellness" class="logo-text" />
    </div>
    <!-- Formulário de login -->
    <form id="loginForm" class="form-container">
      <div class="input-group">
        <label for="loginEmail">E‑mail</label>
        <input type="email" id="loginEmail" name="email" placeholder="Seuemail@exemplo.com" autocomplete="off"
          required />
      </div>
      <div class="input-group">
        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" name="password" placeholder="Digite sua senha" autocomplete="off"
          required />
      </div>
      <p id="loginError" class="error-message"></p>
      <button type="submit" class="btn primary">Entrar</button>
      <p class="link">Não tem conta? <a href="register.html">Cadastrar‑se</a></p>
      <p class="link"><a href="#" id="forgotPasswordLink">Esqueci minha senha?</a></p>
    </form>
    <!-- Modal de verificação (2FA) -->
    <div id="twoFactorModal" class="modal">
      <div class="modal-content">
        <h3 id="twoFactorTitle">Confirme seu acesso</h3>
        <p id="twoFactorSubtitle">Insira o código enviado para o seu e-mail:</p>
        <input type="text" id="twoFactorCode" placeholder="Código de verificação" autocomplete="off" />
        <p id="twoFactorError" class="error-message"></p>
        <button id="verifyLoginButton" class="btn primary">Verificar código</button>
        <button id="verifyRegisgterButton" class="btn">Cancelar</button>
      </div>
    </div>

    <!-- Modal de recuperação de senha -->
    <div id="resetModal" class="modal">
      <div class="modal-content">
        <h3 id="resetTitle">Recuperar senha</h3>
        <!-- Etapa 1: Email -->
        <div id="resetStepEmail">
          <p>Digite seu e-mail cadastrado:</p>
          <input type="email" id="resetEmail" placeholder="Seu e-mail" autocomplete="off" />
          <p id="resetError" class="error-message"></p>
          <button id="resetRequestBtn" class="btn primary">Enviar código</button>
        </div>
        <!-- Etapa 2: Código -->
        <div id="resetStepCode" style="display:none;">
          <p>Digite o código recebido no e-mail:</p>
          <input type="text" id="resetCode" placeholder="Código de verificação" autocomplete="off" />
          <p id="resetErrorCode" class="error-message"></p>
          <button id="resetCodeBtn" class="btn primary">Verificar código</button>
        </div>
        <!-- Etapa 3: Nova senha -->
        <div id="resetStepPassword" style="display:none;">
          <p>Digite sua nova senha:</p>
          <input type="password" id="resetNewPassword" placeholder="Nova senha" autocomplete="off" />
          <input type="password" id="resetConfirmPassword" placeholder="Confirme a nova senha" autocomplete="off" />
          <p id="resetErrorPassword" class="error-message"></p>
          <button id="resetChangeBtn" class="btn primary">Alterar senha</button>
        </div>
        <button id="resetCloseBtn" class="btn">Fechar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
