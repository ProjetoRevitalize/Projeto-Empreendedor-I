name: Deploy revitalize_app to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Backup root files
        run: |
          mkdir -p .temp_backup
          mv index.html .temp_backup/ 2>/dev/null || true
          mv *.css .temp_backup/ 2>/dev/null || true
          mv *.js .temp_backup/ 2>/dev/null || true
          mv assets .temp_backup/ 2>/dev/null || true

      - name: Copy revitalize_app contents to root
        run: |
          cp -r revitalize_app/* .

      - name: Commit and push for Pages
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Deploy revitalize_app to GitHub Pages" || echo "Nothing to commit"
          git push origin main

      - name: Restore original root files
        run: |
          mv .temp_backup/* . 2>/dev/null || true
          rm -rf .temp_backup
