<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitalize – Relatório</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="report">
  <div class="overlay">
    <!-- Cabeçalho com botão de voltar e título da página -->
    <header class="app-header">
      <button id="backToMonitoringFromReport" class="icon-btn" title="Voltar">
        <!-- Ícone de seta para a esquerda reutilizando o mesmo SVG das outras telas -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>
      <h1>Relatório</h1>
    </header>
    <!-- Área de ações do relatório (botão para exportar) -->
    <div class="report-actions" style="width:100%; max-width:600px; margin-top:0.5rem; display:flex; justify-content:flex-end;">
      <button id="exportReportBtn" class="btn primary">Exportar Relatório</button>
    </div>
    <!-- Conteúdo do relatório será preenchido via JavaScript -->
    <div id="reportContent" class="report-content" style="width:100%; max-width:600px; background-color: rgba(255,255,255,0.9); border-radius:8px; padding:1rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-top:0.5rem;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
