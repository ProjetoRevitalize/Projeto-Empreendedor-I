<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitalize – Calculadora IMC</title>
  <!-- Utilizamos o mesmo arquivo de estilos global da aplicação -->
  <link rel="stylesheet" href="style.css" />
</head>
<!--
  Esta página contém a calculadora de Índice de Massa Corporal (IMC).
  Os campos de peso e altura são obrigatórios para o cálculo.
  Também foram adicionados campos opcionais para idade e sexo
  conforme previsto no documento de requisitos.  Esses dados são
  incluídos no histórico para futuras funcionalidades, embora não
  alterem o cálculo do IMC em si.
-->
<body class="imc">
  <div class="overlay">
      <header class="app-header">
        <button id="backHomeFromImc" class="icon-btn" title="Voltar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <h1>Calculadora IMC</h1>
      </header>
      <!-- Contêiner da calculadora IMC -->
      <div class="imc-container">
        <h2>IMC</h2>
        <p>Calculadora do Índice de Massa Corporal</p>
        <label for="pesoImc">Informe Peso (kg)</label>
        <input id="pesoImc" class="imc-input" type="number" step="0.01" placeholder="0,00" />
        <label for="alturaImc">Informe Altura (m)</label>
        <input id="alturaImc" class="imc-input" type="number" step="0.01" placeholder="0,00" />
        <!-- Campos opcionais de idade e sexo para uso no histórico -->
        <label for="idadeImc">Informe Idade (anos)</label>
        <input id="idadeImc" class="imc-input" type="number" step="1" min="0" placeholder="0" />
        <label>Sexo</label>
        <div class="radio-group" style="justify-content:center; color: var(--light-color); margin-bottom: 0.5rem;">
          <!-- Opções de sexo para o cálculo do IMC. Além de Masculino e Feminino, incluímos uma opção neutra para usuários que preferem não informar -->
          <label><input type="radio" name="sexoImc" value="Masculino" /> Masculino</label>
          <label><input type="radio" name="sexoImc" value="Feminino" /> Feminino</label>
          <label><input type="radio" name="sexoImc" value="Não informar" /> Não informar</label>
        </div>
        <div class="imc-buttons">
          <button id="calcularImcBtn" class="btn primary" type="button">Calcular</button>
          <button id="imcHistoryBtn" class="btn" type="button">Histórico IMC</button>
          <button id="limparImcBtn" class="btn" type="button">Limpar</button>
        </div>
        <p id="imcResult" class="imc-result"></p>
        <p id="imcError" class="error-message"></p>
      </div>
  </div>
  <!-- Script principal da aplicação que contém a lógica de cálculo e histórico -->
  <script src="script.js"></script>
</body>
</html>
