<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitalize – Monitoramento</title>
  <!-- Usa a mesma folha de estilos das demais páginas para manter a identidade visual -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="monitoring">
  <div class="overlay">
    <!-- Cabeçalho com botão de voltar e título da página -->
    <header class="app-header">
      <button id="backHomeFromMonitoring" class="icon-btn" title="Voltar">
        <!-- Ícone de seta para a esquerda reutilizando o mesmo SVG das outras telas -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>
      <h1>Monitoramento</h1>
    </header>
    <!-- Grade de opções principais da tela de monitoramento -->
    <div class="monitor-grid">
      <!-- Cartão para navegar à listagem de planos de treino existentes -->
      <div id="choosePlanBtn" class="monitor-card" title="Plano de Treino">
        <img src="assets/logo_icon.png" alt="Plano de Treino" class="monitor-icon">
        <span class="monitor-label">Plano de Treino</span>
      </div>
      <!-- Cartão para abrir a tela de relatório de progresso -->
      <div id="reportBtn" class="monitor-card" title="Relatório">
        <img src="assets/logo_icon.png" alt="Relatório" class="monitor-icon">
        <span class="monitor-label">Relatório</span>
      </div>
      <!-- Cartão para abrir a tela de nutrição e suplementação -->
      <div id="nutritionBtn" class="monitor-card" title="Nutrição e Suplementação">
        <img src="assets/logo_icon.png" alt="Nutrição e Suplementação" class="monitor-icon">
        <span class="monitor-label">Nutrição e Suplementação</span>
      </div>
    </div>
    <!-- Botão para exportar o relatório diretamente -->
    <button id="exportReportBtn" class="btn primary export-report-btn">Exportar Relatório</button>
    <!-- Contêiner com a lista de planos. O conteúdo é gerado dinamicamente via JavaScript (não utilizado nesta versão, mas mantido para compatibilidade futura). -->
    <div id="planDropdown" class="plan-dropdown" style="display:none;"></div>
    <!-- Contêiner para exibir o plano de treino selecionado pelo usuário (não utilizado nesta versão, mas mantido para compatibilidade futura). -->
    <div id="planView" class="plan-view" style="display:none;"></div>
  </div>
  <!-- A lógica da página é carregada a partir do mesmo arquivo script.js -->
  <script src="script.js"></script>
</body>
</html>
